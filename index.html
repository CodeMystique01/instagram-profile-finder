<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Ad Analytics - BrandBooster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .result-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .result-header h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .brand-name {
            color: #667eea;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            padding: 20px 15px;
            background: white;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .stat:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: shake 0.5s ease;
        }

        .error.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-left: 4px solid #4a90e2;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"]::placeholder {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ðŸš€</div>
            <h1>Brand Ad Analytics</h1>
            <p>Discover advertising statistics for any brand</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input 
                    type="text" 
                    id="brandInput" 
                    placeholder="Enter brand name (e.g., Nike, Adidas, Apple, Tesla)"
                    value="Nike"
                    autocomplete="off"
                >
                <button id="searchBtn" onclick="searchBrand()">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching brand data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-card">
                <div class="result-header">
                    <h2>ðŸ“Š Ad Statistics</h2>
                    <p>Brand: <span class="brand-name" id="brandName"></span></p>
                </div>

                <div class="stats-grid">
                    <div class="stat">
                        <div class="stat-value" id="totalAds">0</div>
                        <div class="stat-label">Total Ads</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="activeAds">0</div>
                        <div class="stat-label">Active Ads</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="inactiveAds">0</div>
                        <div class="stat-label">Inactive Ads</div>
                    </div>
                </div>

                <div class="info">
                    ðŸ’¡ <strong>Tip:</strong> Try searching for popular brands like Nike, Adidas, Apple, Tesla, Coca-Cola, or Samsung to see their advertising statistics!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Allow search on Enter key
        document.getElementById('brandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBrand();
            }
        });

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        async function searchBrand() {
            const brand = document.getElementById('brandInput').value.trim();
            
            // Validation
            if (!brand) {
                showError('Please enter a brand name');
                return;
            }

            // Reset states
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            document.getElementById('searchBtn').disabled = true;

            try {
                // Fetch from BrandBooster API
                const response = await fetch(`https://api.brandbooster.ai/api/v1/research/brand-ads-count-public?brand_name=${encodeURIComponent(brand)}`);
                
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();
                console.log('BrandBooster Response:', data);
                
                // Display the results
                displayResults(data, brand);
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to fetch brand data for "${brand}". Please try another brand name.`);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(data, brand) {
            // Update brand name
            document.getElementById('brandName').textContent = brand;
            
            // Update stats with formatted numbers
            document.getElementById('totalAds').textContent = formatNumber(data.total_ad_count || 0);
            document.getElementById('activeAds').textContent = formatNumber(data.active_ad_count || 0);
            document.getElementById('inactiveAds').textContent = formatNumber(data.inactive_ad_count || 0);
            
            // Show result
            document.getElementById('result').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            // Auto hide error after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // Auto-search Nike on page load
        window.addEventListener('load', () => {
            setTimeout(() => searchBrand(), 500);
        });
    </script>
</body>
</html>
