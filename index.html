<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Brand Ad Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .profile-section {
            background: linear-gradient(45deg, #f093331a 0%, #e6683c1a 25%, #dc27431a 50%, #cc23661a 75%, #bc18881a 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .profile-info .username {
            color: #667eea;
            font-size: 1rem;
        }

        .profile-info .followers {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .ads-section {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px;
            padding: 25px;
        }

        .ads-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .ads-header h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            padding: 20px 15px;
            background: white;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .stat:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: shake 0.5s ease;
        }

        .error.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info {
            margin-top: 15px;
            padding: 12px;
            background: #e8f4f8;
            border-left: 4px solid #4a90e2;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #555;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }

            .profile-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ðŸ“Š</div>
            <h1>Instagram Brand Ad Analytics</h1>
            <p>Enter an Instagram username to see brand advertising data</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter Instagram username (e.g., nike, adidas, apple)"
                    autocomplete="off"
                >
                <button id="searchBtn" onclick="searchProfile()">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Fetching Instagram profile...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <!-- Instagram Profile Section -->
            <div class="profile-section">
                <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
                <div class="profile-info">
                    <h3 id="fullName"></h3>
                    <div class="username">@<span id="username"></span></div>
                    <div class="followers" id="followers"></div>
                </div>
            </div>

            <!-- Ad Statistics Section -->
            <div class="ads-section">
                <div class="ads-header">
                    <h2>ðŸ“Š Advertising Statistics</h2>
                    <p>Brand: <strong id="brandName"></strong></p>
                </div>

                <div class="stats-grid">
                    <div class="stat">
                        <div class="stat-value" id="totalAds">0</div>
                        <div class="stat-label">Total Ads</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="activeAds">0</div>
                        <div class="stat-label">Active Ads</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="inactiveAds">0</div>
                        <div class="stat-label">Inactive Ads</div>
                    </div>
                </div>

                <div class="info">
                    ðŸ’¡ Ad data powered by <a href="https://api.brandbooster.ai" target="_blank">BrandBooster API</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Allow search on Enter key
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProfile();
            }
        });

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }

        async function searchProfile() {
            const username = document.getElementById('usernameInput').value.trim().replace('@', '');
            
            if (!username) {
                showError('Please enter an Instagram username');
                return;
            }

            // Reset states
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            document.getElementById('loadingText').textContent = 'Fetching Instagram profile...';
            document.getElementById('searchBtn').disabled = true;

            try {
                // Step 1: Fetch Instagram profile
                console.log('Step 1: Fetching Instagram profile for:', username);
                const instagramData = await fetchInstagramProfile(username);
                
                if (!instagramData) {
                    throw new Error('Could not fetch Instagram profile');
                }

                // Use Instagram username for ad search
                console.log('Using Instagram username for ad search:', username);

                // Update loading message
                document.getElementById('loadingText').textContent = `Fetching ad data for @${username}...`;

                // Step 2: Fetch ad statistics using Instagram username
                console.log('Step 2: Fetching ad data for:', username);
                const adData = await fetchAdData(username);

                // Display results
                displayResults(instagramData, adData, username);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to fetch data. Please try another username.');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        async function fetchInstagramProfile(username) {
            try {
                // Method 1: Try Instagram's public web API
                const response = await fetch(`https://www.instagram.com/api/v1/users/web_profile_info/?username=${username}`, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'X-IG-App-ID': '936619743392459'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && data.data.user) {
                        return data.data.user;
                    }
                }
            } catch (error) {
                console.warn('Instagram API method failed:', error);
            }

            // Method 2: Try backend API if available
            try {
                const response = await fetch(`/api/instagram-hybrid?username=${username}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.username) {
                        return data;
                    }
                }
            } catch (error) {
                console.warn('Backend API failed:', error);
            }

            // Fallback: Return basic data structure
            return {
                username: username,
                full_name: username.charAt(0).toUpperCase() + username.slice(1),
                profile_pic_url: 'https://via.placeholder.com/80/667eea/FFFFFF?text=' + username.charAt(0).toUpperCase(),
                edge_followed_by: { count: 0 },
                biography: ''
            };
        }

        async function fetchAdData(brandName) {
            const response = await fetch(`https://api.brandbooster.ai/api/v1/research/brand-ads-count-public?brand_name=${encodeURIComponent(brandName)}`);
            
            if (!response.ok) {
                throw new Error(`Failed to fetch ad data (Status: ${response.status})`);
            }

            const data = await response.json();
            console.log('BrandBooster Response:', data);
            
            return data;
        }

        function displayResults(instagramData, adData, username) {
            // Display Instagram profile
            document.getElementById('profilePic').src = instagramData.profile_pic_url_hd || instagramData.profile_pic_url || 'https://via.placeholder.com/80';
            document.getElementById('fullName').textContent = instagramData.full_name || username;
            document.getElementById('username').textContent = instagramData.username;
            
            const followerCount = instagramData.edge_followed_by?.count || 0;
            document.getElementById('followers').textContent = `${formatNumber(followerCount)} followers`;

            // Display Instagram page name (username)
            document.getElementById('brandName').textContent = '@' + username;

            // Display ad statistics
            document.getElementById('totalAds').textContent = formatNumber(adData.total_ad_count || 0);
            document.getElementById('activeAds').textContent = formatNumber(adData.active_ad_count || 0);
            document.getElementById('inactiveAds').textContent = formatNumber(adData.inactive_ad_count || 0);

            // Show result
            document.getElementById('result').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
