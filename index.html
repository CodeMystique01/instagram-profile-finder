<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .instagram-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .profile-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .profile-info .username {
            color: #667eea;
            font-size: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .profile-bio {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .profile-bio h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .profile-bio p {
            color: #666;
            line-height: 1.6;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: shake 0.5s ease;
        }

        .error.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .external-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .external-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="instagram-icon">ðŸ“¸</div>
            <h1>Instagram Profile Finder</h1>
            <p>Enter an Instagram username to view profile details</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter Instagram username (e.g., therock)"
                    autocomplete="off"
                >
                <button id="searchBtn" onclick="searchProfile()">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching profile...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="profile-card">
                <div class="profile-header">
                    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
                    <div class="profile-info">
                        <h2 id="fullName"></h2>
                        <div class="username">@<span id="username"></span></div>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value" id="posts">0</div>
                        <div class="stat-label">Posts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="followers">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="following">0</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>

                <div class="profile-bio">
                    <h3>Biography</h3>
                    <p id="bio">No bio available</p>
                </div>

                <a id="profileLink" href="" target="_blank" class="external-link">
                    View on Instagram â†’
                </a>
            </div>
        </div>
    </div>

    <script>
        // Allow search on Enter key
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProfile();
            }
        });

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        async function searchProfile() {
            const username = document.getElementById('usernameInput').value.trim();
            
            // Validation
            if (!username) {
                showError('Please enter a username');
                return;
            }

            // Remove @ if user included it
            const cleanUsername = username.replace('@', '');

            // Reset states
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch(`https://instagram-profile1.p.rapidapi.com/getprofile/${cleanUsername}`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'instagram-profile1.p.rapidapi.com',
                        'x-rapidapi-key': 'dd3c34e814msh61c8bd0f44c7617p1449b2jsn7b9eec3255f0'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch profile. Status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display the profile
                displayProfile(data, cleanUsername);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to fetch profile. Please check the username and try again.');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayProfile(data, username) {
            // Update profile picture
            document.getElementById('profilePic').src = data.profile_pic_url_hd || data.profile_pic_url || 'https://via.placeholder.com/80';
            
            // Update name and username
            document.getElementById('fullName').textContent = data.full_name || username;
            document.getElementById('username').textContent = username;
            
            // Update stats
            document.getElementById('posts').textContent = formatNumber(data.edge_owner_to_timeline_media?.count || 0);
            document.getElementById('followers').textContent = formatNumber(data.edge_followed_by?.count || 0);
            document.getElementById('following').textContent = formatNumber(data.edge_follow?.count || 0);
            
            // Update bio
            document.getElementById('bio').textContent = data.biography || 'No bio available';
            
            // Update Instagram link
            document.getElementById('profileLink').href = `https://www.instagram.com/${username}`;
            
            // Show result
            document.getElementById('result').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            // Auto hide error after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
